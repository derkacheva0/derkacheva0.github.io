<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LVL 3</title>
    <style>
        .mini-game{
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
        h1{
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Нужно добраться до аудитории быстрее, чем меня поймает охраник</h1>
<div class="mini-game">
    <canvas id="mazeCanvas" width="400" height="400"></canvas>
    <audio id="audio-player" src="police.mp3"></audio>

    <script>
        // Получаем ссылку на аудиоэлемент
        var audio = document.getElementById("audio-player");

        // Воспроизводим звук
        audio.play();
    </script>
</div>
<script src="level3.js"></script>
</body>
</html>
